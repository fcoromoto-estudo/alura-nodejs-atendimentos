# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: atendimentos
    ports:
      - 3307:3306
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d
